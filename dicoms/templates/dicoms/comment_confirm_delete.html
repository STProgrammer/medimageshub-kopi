{% extends 'base.html' %}

{% block title %}
Confirm delete comment
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center">Confirm delete comment </h1>
        <h2 class="text-center">Are you sure you want to delete this comment by {{comment.author.get_full_name}}?</h2>

</div>
</div>

<div class="row justify-content-center">
    <div class="col-md-1 text-center">
        <form action="" method="post" onsubmit="return confirm('Are you sure to delete this comment?');">
            {% csrf_token %}
            <input type="submit" value="Confirm DELETE" class="btn btn-danger">
        </form>
    </div>
</div>

{% endblock %}
