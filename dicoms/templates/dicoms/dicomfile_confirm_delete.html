{% extends 'base.html' %}

{% block title %}
Confirm delete DICOM file
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="text-center">Confirm delete DICOM file {{dicomfile.get_full_name}} </h1>
        <h2 class="text-center">Are you sure you want to delete this DICOM file?</h2>

</div>
</div>

<div class="row justify-content-center">
    <div class="col-md-1 text-center">
        <form action="" method="post" onsubmit="return confirm('Are you sure to delete this DICOM file?');">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="Confirm DELETE" class="btn btn-danger">
        </form>
    </div>
</div>


{% endblock %}
