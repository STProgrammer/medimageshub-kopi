<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block title %}
password reset email
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
    <div class="col,d-10">
        <h1 class="text-center">Send password reset link</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="account-form">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Reset">
            </form>
            <a href="{% url 'login' %}" class="text-center">Back to login</a>
            </div>
</div>
</div>

{% endblock %}
